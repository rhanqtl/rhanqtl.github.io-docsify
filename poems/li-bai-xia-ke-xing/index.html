ed-links mid-gray pr4-l w-two-thirds-l"><p>赵客缦胡缨，吴钩霜雪明。</p><p>银鞍照白马，飒沓如流星。</p><p>十步杀一人，千里不留行。</p><p>事了拂衣去，深藏身与名。</p><p>闲过信陵饮，脱剑膝前横。</p><p>将炙啖朱亥，持觞劝侯嬴。</p><p>三杯吐然诺，五岳倒为轻。</p><p>眼花耳热后，意气素霓生。</p><p>救赵挥金槌，邯郸先震惊。</p><p>千秋二壮士，烜赫大梁城。</p><p>纵死侠骨香，不惭世上英。</p><p>谁能书阁下，白首太玄经。</p><ul class=pa0></ul><div class="mt6 instapaper_ignoref"></div></div><aside class="w-30-l mt6-l"></aside></article></main><footer class="bg-black bottom-0 w-100 pa3" role=contentinfo><div class="flex justify-between"><a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href=https://blog.rhanqtl.com/>&copy; rhanqtl 的博客 2022</a><div><div class=ananke-socials></div></div></div></footer></body></html>
