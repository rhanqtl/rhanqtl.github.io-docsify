[params]
  author    = "rhanqtl"
  description = "rhanqtl 的个人网站"
  keywords  = "blog,developer,personal,博客,开发者,个人网站"
  avatarURL = "images/avatar.jpg"

  show_reading_time = true

[security]
  [security.exec]
  allow = 'asciidoctor'

[[params.social]]
  name = "GitHub"
  icon = "fa fa-github fa-2x"
  url = "https://github.com/rhanqtl/"
[[params.social]]
  name = "Twitter"
  icon = "fa fa-twitter fa-2x"
  url = "https://twitter.com/rhanqtl/"
[[params.social]]
  name = "RSS"
  icon = "fa fa-rss fa-2x"
  url = "https://blog.rhanqtl.com/sitemap.xml"
  rel = "alternate"
  type = "application/rss+xml"

[taxonomies]
  category = "categories"
  series   = "series"
  tag      = "tags"
  author   = "authors"

[sitemap]
  changefreq = 'weekly'
  filename = 'sitemap.xml'
  priority = 0.5
