baseURL = 'https://rhanqtl.github.io'
title = "rhanqtl"
theme = "hugo-coder"
languageCode = 'zh-cn'
defaultContentLanguage = "zh-cn"
paginate = 20
enableEmoji = true

[markup]
  [markup.asciidocExt]
    sectionNumbers = true
    safeMode = "unsafe"
    [markup.asciidocExt.attributes]
      source-highlighter = "rouge"
      rouge-style = "molokai"
      icons = "font"
      # tip-caption = "ğŸ’¡"
  [markup.tableOfContents]
    startLevel = 1
    endLevel   = 5
    ordered    = false

[security]
   enableInlineShortcodes = false
  [security.exec]
    allow = ["^dart-sass-embedded$", "^go$", "^npx$", "^postcss$", "^asciidoctor$"]
    osEnv = ["(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM)$"]
  [security.funcs]
    getenv = "^HUGO_"
